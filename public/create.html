<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Article - News Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
      <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/index.html" class="text-xl font-bold text-blue-600">
          News Platform
        </a>
        <div class="flex items-center gap-4">
          <a href="/index.html" class="nav-link">Home</a>
          <a href="/login.html" id="nav-login" class="nav-link">Login</a>
          <a href="/register.html" id="nav-register" class="nav-link">Register</a>
          <a href="/create.html" id="nav-create" class="nav-link" style="display: none">
            Create Article
          </a>
          <span id="nav-user-email" class="text-gray-600 text-sm" style="display: none"></span>
          <button id="nav-logout" class="btn-secondary text-sm" style="display: none">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-8">
      <div class="card w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create New Article</h1>

        <form id="create-form" class="space-y-4">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
              Title
            </label>
            <input
              type="text"
              id="title"
              name="title"
              required
              minlength="3"
              maxlength="200"
              class="input-field"
              placeholder="Enter article title"
            />
          </div>

          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">
              Category
            </label>
            <select id="category" name="category" required class="input-field">
              <option value="">Select a category</option>
              <option value="Tech">Tech</option>
              <option value="Sports">Sports</option>
              <option value="Politics">Politics</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Business">Business</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div>
            <label for="body" class="block text-sm font-medium text-gray-700 mb-1">
              Content
            </label>
            <textarea
              id="body"
              name="body"
              required
              minlength="10"
              rows="8"
              class="input-field resize-y"
              placeholder="Write your article content here..."
            ></textarea>
          </div>

          <div id="error-message" class="error-message hidden"></div>
          <div id="success-message" class="success-message hidden"></div>

          <div class="flex gap-4">
            <button type="submit" class="btn-primary flex-1">Publish Article</button>
            <a href="/index.html" class="btn-secondary flex-1 text-center">Cancel</a>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
      <div class="max-w-6xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
        News Platform &copy; 2026
      </div>
    </footer>

    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/create.js"></script>
  </body>
</html>
