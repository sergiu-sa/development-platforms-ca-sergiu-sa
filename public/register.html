<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - News Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
      <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/index.html" class="text-xl font-bold text-blue-600">
          News Platform
        </a>
        <div class="flex items-center gap-4">
          <a href="/index.html" class="nav-link">Home</a>
          <a href="/login.html" id="nav-login" class="nav-link">Login</a>
          <a href="/register.html" id="nav-register" class="nav-link">Register</a>
          <a href="/create.html" id="nav-create" class="nav-link" style="display: none">
            Create Article
          </a>
          <span id="nav-user-email" class="text-gray-600 text-sm" style="display: none"></span>
          <button id="nav-logout" class="btn-secondary text-sm" style="display: none">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-8">
      <div class="card w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h1>

        <form id="register-form" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="input-field"
              placeholder="you@example.com"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
              class="input-field"
              placeholder="At least 6 characters"
            />
          </div>

          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">
              Confirm Password
            </label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              minlength="6"
              class="input-field"
              placeholder="Confirm your password"
            />
          </div>

          <div id="error-message" class="error-message hidden"></div>
          <div id="success-message" class="success-message hidden"></div>

          <button type="submit" class="btn-primary w-full">Register</button>
        </form>

        <p class="text-center text-gray-600 text-sm mt-4">
          Already have an account?
          <a href="/login.html" class="text-blue-600 hover:underline">Login</a>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
      <div class="max-w-6xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
        News Platform &copy; 2026
      </div>
    </footer>

    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/register.js"></script>
  </body>
</html>
